plugins {
    id 'java'
}

group 'com.bar42.natera'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:4.1.2'
    testCompile group: 'org.json', name: 'json', version: '20190722'
}

test {
    include '**com.bar42.natera/*'
}